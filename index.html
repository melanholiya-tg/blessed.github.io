<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@morphecvrsd</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            background: url('https://w.wallhaven.cc/full/85/wallhaven-85eqe2.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .player {
            width: 320px;
            height: 320px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .social-icons {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .social-icon {
            color: white;
            font-size: 32px;
            transition: all 0.3s ease;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .social-icon:hover {
            transform: scale(1.2);
        }

        .fa-telegram:hover { color: #0088cc; }
        .fa-github:hover { color: #e0e0e0; }

        .player-controls {
            position: absolute;
            bottom: 25px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 2;
            gap: 15px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            font-size: 18px;
            color: white;
        }

        .control-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }

        .song-info {
            position: absolute;
            top: 25px;
            width: 100%;
            color: white;
            z-index: 2;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.7);
            padding: 0 20px;
        }

        .progress-container {
            width: 80%;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            position: absolute;
            bottom: 90px;
            z-index: 2;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: white;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s;
        }

        .username {
            margin-bottom: 30px;
            color: #b19cd9;
            text-shadow: 0 0 10px rgba(177, 156, 217, 0.7);
            font-size: 24px;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            0% {
                opacity: 0.5;
                text-shadow: 0 0 5px rgba(177, 156, 217, 0.5);
            }
            100% {
                opacity: 1;
                text-shadow: 0 0 15px rgba(177, 156, 217, 0.9);
            }
        }

        .current-time {
            position: absolute;
            left: 10%;
            bottom: 70px;
            color: white;
            font-size: 12px;
            z-index: 2;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.7);
        }

        .duration {
            position: absolute;
            right: 10%;
            bottom: 70px;
            color: white;
            font-size: 12px;
            z-index: 2;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="username">@morphecvrsd</div>
        
        <div class="player">
            <div class="song-info">
                <h3>Сейчас играет</h3>
                <p id="current-song">Выберите трек</p>
            </div>
            
            <div class="social-icons">
                <a href="https://t.me/morphecvrsd" target="_blank" class="social-icon"><i class="fab fa-telegram"></i></a>
                <a href="https://github.com/melanholiya-tg/" target="_blank" class="social-icon"><i class="fab fa-github"></i></a>
            </div>
            
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
                <div class="current-time" id="current-time">0:00</div>
                <div class="duration" id="duration">0:00</div>
            </div>
            
            <div class="player-controls">
                <button class="control-btn" id="prev-btn"><i class="fas fa-step-backward"></i></button>
                <button class="control-btn" id="play-btn"><i class="fas fa-play"></i></button>
                <button class="control-btn" id="next-btn"><i class="fas fa-step-forward"></i></button>
            </div>
        </div>
    </div>

    <script>
        const songs = [
            {
                title: "The Weeknd, Plaiboy Carty - Timeless",
                src: "music/track1.mp3"
            },
            {
                title: "Kanye West – On Sight",
                src: "music/track2.mp3"
            },
            {
                title: "Kanye West – Stronger",
                src: "music/track3.mp3"
            },
            {
                title: "Yung Lean – OreoMilkShake",
                src: "music/track4.mp3"
            },
            {
                title: "Lil Peep, Lil Tracy – your favorite dress",
                src: "music/track5.mp3"
            },
            {
                title: "Crystal Castles - Empathy",
                src: "music/track6.mp3"
            }
        ];
        
        const audio = new Audio();
        const playBtn = document.getElementById('play-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progress = document.getElementById('progress');
        const progressContainer = document.getElementById('progress-container');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const currentSongEl = document.getElementById('current-song');
        
        let isPlaying = false;
        let songIndex = 0;
        
        function loadSong(song) {
            currentSongEl.textContent = song.title;
            audio.src = song.src;
        }
        
        function playSong() {
            isPlaying = true;
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            audio.play();
        }
        
        function pauseSong() {
            isPlaying = false;
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
            audio.pause();
        }
        
        function prevSong() {
            songIndex--;
            if (songIndex < 0) {
                songIndex = songs.length - 1;
            }
            loadSong(songs[songIndex]);
            playSong();
        }
        
        function nextSong() {
            songIndex++;
            if (songIndex > songs.length - 1) {
                songIndex = 0;
            }
            loadSong(songs[songIndex]);
            playSong();
        }
        
        function updateProgress(e) {
            const { duration, currentTime } = e.srcElement;
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;
            
            const durationMinutes = Math.floor(duration / 60);
            let durationSeconds = Math.floor(duration % 60);
            if (durationSeconds < 10) {
                durationSeconds = `0${durationSeconds}`;
            }
            
            if (duration) {
                durationEl.textContent = `${durationMinutes}:${durationSeconds}`;
            }
            
            const currentMinutes = Math.floor(currentTime / 60);
            let currentSeconds = Math.floor(currentTime % 60);
            if (currentSeconds < 10) {
                currentSeconds = `0${currentSeconds}`;
            }
            currentTimeEl.textContent = `${currentMinutes}:${currentSeconds}`;
        }
        
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        }
        
        playBtn.addEventListener('click', () => {
            isPlaying ? pauseSong() : playSong();
        });
        
        prevBtn.addEventListener('click', prevSong);
        nextBtn.addEventListener('click', nextSong);
        
        audio.addEventListener('timeupdate', updateProgress);
        audio.addEventListener('ended', nextSong);
        progressContainer.addEventListener('click', setProgress);
        
        document.querySelector('.fa-telegram').parentElement.href = "https://t.me/morphecvrsd/";
        document.querySelector('.fa-github').parentElement.href = "https://github.com/melanholiya-tg/";
        
        loadSong(songs[songIndex]);
    </script>
</body>
</html>
